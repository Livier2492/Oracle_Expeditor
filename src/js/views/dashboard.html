<div class="oj-hybrid-padding">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <div id="form1">
          <oj-label for="combobox">Modules</oj-label>
          <oj-combobox-one id="module" value="{{val}}" 
            on-value-changed="[[valueChangeHandler]]" style="max-width:20em">
            <!-- ko foreach: modules -->
            <!-- The knockout text binding is not currently supported on oj-option
        	  and should be set on a comment node or span element instead -->
            <oj-option value="[[value]]"><span data-bind="text: label"></span></oj-option>
            <!-- /ko -->
          </oj-combobox-one>
          <br/><br/>
          <oj-label for="brObjects">BR100 Objects</oj-label>
          <oj-combobox-one id="brObjects" disabled="[[isDisabled]]" value="{{val2}}" 
            style="max-width:20em">
            <!-- ko foreach: brObjects -->
            <!-- The knockout text binding is not currently supported on oj-option
        	  and should be set on a comment node or span element instead -->
            <oj-option value="[[value]]"><span data-bind="text: label"></span></oj-option>
            <!-- /ko -->
          </oj-combobox-one>
          <div>    
            <br/>
            <oj-label for="curr-value" class="oj-label">Curr value is: </oj-label>
            <span id="curr-value" data-bind="text: val"></span>
          </div>
          <br/>
          <div id="changelog" style="color:blue"></div>
          <br/>
          <div id='button-container'>
            <oj-button id='display' on-click='[[buttonClick]]'>Display</oj-button>
            <p id="last" class="bold">ID of last button to be clicked: 
                <span id="results" data-bind='text: clickedButton'></span>
            </p>
          </div>
          <div id="tableDemo" class="oj-flex oj-flex-items-pad">
            <div class="oj-xl-8 oj-lg-8 oj-md-6 oj-flex-item">
                <oj-table id="table" aria-label="Departments Table"
                                            data='[[datasource]]'
                                            selection-mode='{"row": "single", "column": "single"}'
                                            selection='[[currentRowTableSelection]]'
                                            on-selection-changed='[[currentRowListener]]'
                                            columns-default='{"sortable": "disabled"}' 
                                            columns='[{"headerText": "Department Id", 
                                                       "field": "DepartmentId"},
                                                      {"headerText": "Department Name", 
                                                       "field": "DepartmentName"},
                                                      {"headerText": "Location Id", 
                                                       "field": "LocationId"},
                                                      {"headerText": "Manager Id", 
                                                       "field": "ManagerId"}]'>
                </oj-table>
            </div>
            <div class="oj-xl-4 oj-lg-4 oj-md-6 oj-flex-item">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item deprecated-col-default-width">
                        <oj-label for="departmentIdInput">Department Id</oj-label>
                    </div>
                    <div class="oj-flex-item deprecated-col-default-width">
                        <oj-input-number id="departmentIdInput" max="2000" min="0" step="1" 
                                         value="{{inputDepartmentId}}"></oj-input-number>
                    </div>
                </div>     
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item deprecated-col-default-width">
                        <oj-label for="departmentNameInput">Department Name</oj-label>
                    </div>
                    <div class="oj-flex-item deprecated-col-default-width">
                      <oj-input-text id="departmentNameInput" value="{{inputDepartmentName}}"></oj-input-text>
                    </div>
                </div>             
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item deprecated-col-default-width">
                        <oj-label for="locationIdInput">Location Id</oj-label>
                    </div>
                    <div class="oj-flex-item deprecated-col-default-width">
                      <oj-input-number id="locationIdInput" max="300" min="0" step="1" 
                                         value="{{inputLocationId}}"></oj-input-number>
                    </div>
                </div>     
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item deprecated-col-default-width">
                        <oj-label for="managerIdInput">Manager Id</oj-label>
                    </div>
                    <div class="oj-flex-item deprecated-col-default-width">
                      <oj-input-number id="managerIdInput" max="300" min="0" step="1" 
                                         value="{{inputManagerId}}"></oj-input-number>  
                    </div>
                </div> 
                <div class="oj-flex oj-flex-items-pad">
                  <oj-button id='addbutton' on-click='[[addRow]]'>Insert</oj-button>
                  <oj-button id='updateButton' on-click='[[updateRow]]'>Update</oj-button>   
                  <oj-button id='removeButton' on-click='[[removeRow]]'>Remove</oj-button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
